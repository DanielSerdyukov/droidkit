development:
  script:
    - gradle -version
    - gradle clean testDebugUnitTest
    - gradle sonarqube
  tags:
    - android-sdk
    - build-tools-latest
  only:
    - master
    - 5.0-stable

bintray:
  script:
    - gradle clean assembleRelease bintrayUpload
  tags:
    - android-sdk
    - build-tools-latest
  only:
    - /^v.*$/